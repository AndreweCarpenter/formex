<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Register</title>
  </head>
  <body background="https://i.redd.it/ov8xy56xsg601.jpg">


<h1>Register</h1>

<form>
  <label for="first">First Name:</label>
  <input name="first"id="first"type="text" placeholder="first name please" required>
  <label for="last">Last Name:</label>
  <input name="last"id="last"type="text" placeholder="last name hither" required>

<div>
  <label for="male">male</label>
  <input id="male"type="radio" name="gender" value="male">
  <label for="female">female</label>
  <input id="female"type="radio" name="gender" value="female">
  <label for="other">other</label>
  <input id="other"type="radio" name="gender" value="other">

</div>


<div>
  <label>
    Email:
    <input name="email"type="email" placeholder="your email" required>
  </label>
  <label>
    Password:
    <input name="password" type="password" placeholder="your password">
  </label>

</div>
<div>
  <label>Birthday</label>
  <select>
    <option>Jan</option>
    <option>Feb</option>
    <option>Mar</option>
  </select>

  <select name="day">
    <option>10</option>
    <option>11</option>
    <option>12</option>
  </select>
  <select name="year">
    <option>1999</option>
    <option>2000</option>
    <option>2001</option>
  </select>

</div>
<div>
  <label>I agree to the terms and conditions</label>
</div>

<input type="submit" value="Submit">

</form>

</body>
</html>
